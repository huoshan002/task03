<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssDraw</title>

    <link rel="stylesheet" type="text/css" href="css/cssDraw.css">
</head>
<body>


<!-- QQ -->
<div class="qq">

    <!--头部-->
    <div class="head">

        <div class="eye">
            <div class="eye-left">
                <div class="eye-black"></div>
                <div class="eye-white"></div>
            </div>
            <div class="eye-right">
                <div class="eye-black"></div>
                <div class="eye-white"></div>
            </div>
        </div>

        <div class="mouth">
            <div class="mouth-up"></div>
            <div class="mouth-down"></div>
            <div class="mouth-bottom"></div>
            <div class="mouth-angle-l"></div>
            <div class="mouth-angle-r"></div>
        </div>

    </div>
    <!--头部 end-->

    <!--围巾-->
    <div class="scarf">
        <div class="line-left"></div>
        <div class="line-right"></div>
    </div>
    <!--围巾 end-->

    <!--身体-->
    <div class="body">
        <div class="belly"></div>
        <div class="scarf-small">
            <div class="scarf-line"></div>
        </div>
    </div>
    <!--身体 end-->

    <!--手臂-->
    <div class="arm arm-left">
        <div class="arm-up"></div>
        <div class="arm-down"></div>
    </div>
    <div class="arm arm-right">
        <div class="arm-up"></div>
        <div class="arm-down"></div>
    </div>
    <!--手臂 end-->

    <!--脚-->
    <div class="foot left">
        <div class="line-left"></div>
    </div>
    <div class="foot right">
        <div class="line-right"></div>
    </div>
    <!--脚 end-->

</div>
<!-- QQ end-->


<!-- 蜻蜓 -->
<div class="dragonfly">
    <div class="head">
        <div class="eye left">
            <div class="dot"></div>
        </div>
        <div class="eye right">
            <div class="dot"></div>
        </div>
    </div>

    <div class="body-a"></div>
    <div class="body-b"></div>
    <div class="body-c"></div>

    <div class="texture ta"></div>
    <div class="texture tb"></div>
    <div class="texture tc"></div>

    <div class="wing-a"></div>
    <div class="wing-b"></div>
    <div class="wing-c"></div>
    <div class="wing-d"></div>
</div>
<!-- 蜻蜓 end-->




</body>
</html>
